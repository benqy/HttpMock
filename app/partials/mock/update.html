<div>
    <h3>{{title}}</h3>
    <form name="mockForm" class="form-horizontal" ng-submit="update(mock)">
        <div class="control-group" ng-class="{error:mockForm.name.$error.required || mockForm.name.$error.pattern}">
            <label class="control-label">域名</label>
            <div class="controls">
                <input type="text" name="name"  placeholder="域名" ng-model="mock.name" required ng-pattern="/^[a-z1-9\.\-_]*$/">
                <span class="help-inline" ng-show="mockForm.name.$error.required">域名不能为空</span>
                <span class="help-inline" ng-show="mockForm.name.$error.pattern">域名只能使用字母数字_-和"."</span>
            </div>
        </div>
        <div class="control-group" ng-class="{error:mockForm.port.$error.required || mockForm.port.$error.pattern || mockForm.port.$error.min || mockForm.port.$error.max}">
            <label class="control-label">端口</label>
            <div class="controls">
                <input type="number" min="0" max="65535" name="port" placeholder="端口" ng-model="mock.port" required ng-pattern="/^[0-9]*$/">
                <span class="error-msg help-inline" ng-show="mockForm.port.$error.required">端口不能为空</span>
                <span class="error-msg help-inline" ng-show="mockForm.port.$error.pattern || mockForm.port.$error.min || mockForm.port.$error.max">端口只能是0-65535范围内的数字</span>
            </div>
        </div>
        <div class="control-group">
            <label class="control-label">描述</label>
            <div class="controls">
                <textarea cols="30" rows="3" name="desc" ng-model="mock.desc"></textarea>
            </div>
        </div>
        <div class="control-group">
            <label class="control-label">Mock类型</label>
            <div class="controls">
                <select name="mockType" ng-model="mock.mockType">
                    <option value="1">修改本地HOST</option>
                    <option value="2">客户端代理</option>
                </select>
            </div>
        </div>
        <div class="form-actions">
            <button type="submit" class="btn btn-primary" ng-disabled="mockForm.$invalid">保存</button>
            <span class="error-msg" ng-show="errorMsg">{{errorMsg}}</span>
        </div>
    </form>
</div>
