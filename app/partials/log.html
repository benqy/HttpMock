<div id="logWrap" style="padding: 5px;">
    <div class="input-append">
        <input class="span2" ng-model="query" placeholder="搜索" type="text">
        <button class="btn" type="button" ng-click="clear()">清空列表</button>
    </div>
    <table class="table table-hover">
        <thead>
            <tr>
                <th>时间</th>
                <th>地址</th>
                <th>Method</th>
                <th>Type</th>
                <th>Status</th>
                <th>header</th>
                <th>内容</th>
                <th>Size(kb)</th>
                <th>耗时(ms)</th>
            </tr>
        </thead>
        <tbody>
            <tr ng-repeat="log in logs| filter:{filename:query}">
                <td>{{log.date| date: 'HH:mm:ss'}}</td>
                <td>
                    <span style="display: inline-block; width: 250px; text-overflow: ellipsis;">
                        {{log.filename.slice(0,35)}}
                    </span>
                </td>
                <td>{{log.method}}</td>
                <td>{{log.contentType}}</td>
                <td>{{log.statusCode}}</td>
                <td>
                    <a href="javascript://" log-head-content="{{$index}}">点击查看</a>
                </td>
                <td><a href="javascript://" log-content="{{$index}}">点击查看</a></td>
                <td>{{log.size}}</td>
                <td>{{log.delay}}</td>
            </tr>
        </tbody>
    </table>
    <pre id="logContentWrap">
        <button type="button" log-close-content class="close">×</button>
        <code id="logContent" class="javascript"></code>
    </pre>
</div>
